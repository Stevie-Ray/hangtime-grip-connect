name: Publish Package to npmjs
on:
  release:
    types: [created]
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Format
        run: npm run format:check

      - name: Lint
        run: npm run lint:check

      - name: Build
        run: npm run build

      - name: Publish Core NPM package
        working-directory: ./packages/core
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found in packages/core"
            exit 1
          fi
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI NPM package
        working-directory: ./packages/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Capacitor NPM package
        working-directory: ./packages/capacitor
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish React Native NPM package
        working-directory: ./packages/react-native
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Core JSR package
        working-directory: ./packages/core
        run: npx jsr publish

      - name: Publish CLI JSR package
        working-directory: ./packages/cli
        run: npx jsr publish
